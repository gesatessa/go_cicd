apiVersion: v1
kind: Namespace
metadata:
  name: go-app-static
spec:
  template:
    spec:
      containers:
        - image: ${IMAGE_NAME}:${IMAGE_TAG}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-static-deploy
  namespace: go-app-static
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app-static
  template:
    metadata:
      labels:
        app: go-app-static
    spec:
      containers:
        - name: go-web-app
          image: ${IMAGE_NAME}:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: go-app-static-svc
  namespace: go-app-static
spec:
  type: NodePort
  selector:
    app: go-app-static
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  template:
    spec:
      containers:
        - image: ${IMAGE_NAME}:${IMAGE_TAG}
